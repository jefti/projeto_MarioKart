<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Mario Kart</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="background centralizado">

        <div class="container centralizado relativo">
            
            <div class="logotipo centralizado">
                <img src="./img/logo.webp" class="logotipo">
            </div>
            
            <div class="coluna modelo">
                <span>Modelo</span>
                <div class="option centralizado" onclick="selecao(this,'M1')"> 
                    <img src="./img/carros/carro1.webp">
                </div>
                <div class="option centralizado" onclick="selecao(this,'M2')">
                    <img src="./img/carros/carro2.webp">
                </div>
                <div class="option centralizado" onclick="selecao(this,'M3')">
                    <img src="./img/carros/carro3.webp">
                </div>
                <div class="option centralizado" onclick="selecao(this,'M4')">
                    <img src="./img/carros/carro4.webp">
                </div>
            </div>
            <div class="coluna roda">
                <span>Rodas</span>
                <div class="option centralizado" onclick="selecao(this,'R1')"> 
                    <img src="./img/rodas/roda1.webp">
                </div>
                <div class="option centralizado" onclick="selecao(this,'R2')">
                    <img src="./img/rodas/roda2.webp">
                </div>
                <div class="option centralizado" onclick="selecao(this,'R3')">
                    <img src="./img/rodas/roda3.webp">
                </div>
                <div class="option centralizado" onclick="selecao(this,'R4')">
                    <img src="./img/rodas/roda4.webp">
                </div>
            </div>
            <div class="coluna paraquedas">
                <span>Para-quedas</span>
                <div class="option centralizado" onclick="selecao(this,'P1')"> 
                    <img src="./img/paraquedas/parachute1.webp">
                </div>
                <div class="option centralizado" onclick="selecao(this,'P2')">
                    <img src="./img/paraquedas/parachute2.webp">
                </div>
                <div class="option centralizado" onclick="selecao(this,'P3')">
                    <img src="./img/paraquedas/parachute3.webp">
                </div>
                <div class="option centralizado" onclick="selecao(this,'P4')">
                    <img src="./img/paraquedas/parachute4.webp">
                </div>
            </div>
            <div class="coluna estatistica">
                <span>Estat√≠sticas</span>
                <div class="valores">Modelo: </div>
                <div class="valores">Roda:</div>
                <div class="valores">Para-quedas:</div>
                <div class="valores">-------------------------------</div>
                    <div class="valores">Velocidade:</div>
                    <div class="valores">Booster:</div>
                    <div class="valores">Drift:</div>
            </div>
        <img src="./img/Link.png" alt="Link" class="absoluto moto">
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
